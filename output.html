<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Recommendation Result</title>
    <style>
      body {
        background-image: url("static/image.png"); /* Fixed background image */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        max-width: 800px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .text-section {
        max-width: 350px;
        text-align: left;
      }

      h2 {
        margin-top: 0;
      }

      p {
        margin-bottom: 20px;
      }

      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        background-color: #28a745;
        border-radius: 5px;
        display: inline-block;
      }

      a:hover {
        text-decoration: underline;
        background-color: #218838;
      }

      .crop-image {
        max-width: 400px;
        max-height: 400px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-section">
        <h2>Recommended Crop: {{ crop }}</h2>
        <p>{{ description }}</p>
        <a href="/">Predict Again</a>
      </div>
      <img src="/static/{{ image_file }}" alt="{{ crop }}" class="crop-image" />
    </div>
  </body>
</html>
